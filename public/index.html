<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
    const suggestions = [
      "Análise Textual, Design e Questões de Gênero são temas de cursos",
      "Cerimônia de premiação para mulheres ocorre na quarta-feira",
      "Premiação reconhece pesquisadoras de todo o Brasil",
      "Treinamento em análise textual e design",
      "Destaque de mulheres na ciência brasileira",
      "Iniciativas para igualdade de gênero na pesquisa"
    ];

    function getSuggestions(input) {
      const lowerInput = input.toLowerCase();

      // Filtrar apenas sugestões relevantes e com texto que começa ou contém a entrada.
      return suggestions.filter(item => 
        item.toLowerCase().startsWith(lowerInput) || 
        item.toLowerCase().includes(" " + lowerInput)
      );
    }

    const searchBox = document.getElementById("search-box");
    const suggestionBox = document.getElementById("suggestion-box");

    searchBox.addEventListener("input", () => {
      const userInput = searchBox.value.trim();

      if (userInput.length > 1) {
        const filteredSuggestions = getSuggestions(userInput);
        if (filteredSuggestions.length > 0) {
          suggestionBox.innerHTML = filteredSuggestions.map(s => `<div class="suggestion">${s}</div>`).join("");
          suggestionBox.style.display = "block";
        } else {
          suggestionBox.style.display = "none";
        }
      } else {
        suggestionBox.style.display = "none";
      }
    });

    suggestionBox.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion")) {
        searchBox.value = e.target.textContent;
        suggestionBox.style.display = "none";
      }
    });
  </script>
  </body>
</html>
